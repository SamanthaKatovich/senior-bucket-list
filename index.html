<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM'S FINAL SEM @ PURDUE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Times New Roman', serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .stats {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            border: 2px solid #d4af37;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d4af37;
        }

        .stat-label {
            color: #666;
            margin-top: 0.5rem;
        }

        .bucket-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .bucket-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid #d4af37;
        }

        .bucket-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.4);
        }

        .bucket-item.completed {
            border-left-color: #d4af37;
            opacity: 0.85;
            background: #fffef7;
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .checkbox {
            width: 30px;
            height: 30px;
            border: 3px solid #d4af37;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .bucket-item.completed .checkbox {
            background: #d4af37;
            border-color: #d4af37;
        }

        .checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
        }

        .bucket-item.completed .checkbox::after {
            display: block;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #000000;
            flex: 1;
        }

        .item-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #f0f0f0;
        }

        .item-story {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .item-photo {
            width: 100%;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .edit-section {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .edit-section textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            resize: vertical;
        }

        .edit-section input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: #d4af37;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 0.5rem;
            transition: background 0.3s;
        }

        .file-label:hover {
            background: #b8941f;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-save {
            background: #d4af37;
            color: white;
            margin-right: 0.5rem;
        }

        .btn-save:hover {
            background: #b8941f;
        }

        .btn-cancel {
            background: #000000;
            color: white;
        }

        .btn-cancel:hover {
            background: #1a1a1a;
        }

        .add-item-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 2rem;
            border: 2px solid #d4af37;
        }

        .add-item-section h2 {
            color: #000000;
            margin-bottom: 1rem;
        }

        .add-item-section input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .btn-add {
            background: #d4af37;
            color: white;
            width: 100%;
        }

        .btn-add:hover {
            background: #b8941f;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .bucket-list {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Senior Year Bucket List</h1>
            <p>Purdue University 2025-2026</p>
        </header>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="percentComplete">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>

        <div class="add-item-section">
            <h2>Add New Bucket List Item</h2>
            <input type="text" id="newItemInput" placeholder="what to do during my final semester at purdue" />
            <button class="btn btn-add" onclick="addNewItem()">Add to List</button>
        </div>

        <div class="bucket-list" id="bucketList"></div>
    </div>

    <script>
        // Default bucket list items
        const defaultItems = [
            { id: 1, title: "learn all of hail purdue", completed: false, story: "", photo: "" },
            { id: 2, title: "nighttime fountain run", completed: false, story: "", photo: "" },
            { id: 3, title: "visit triple xxx", completed: false, story: "", photo: "" },
            { id: 4, title: "ride the boilermaker special", completed: false, story: "", photo: "" },
            { id: 5, title: "attend a play/musical at elliott", completed: false, story: "", photo: "" },
            { id: 6, title: "visit all of the tunnels", completed: false, story: "", photo: "" },
            { id: 7, title: "sled on slayter", completed: false, story: "", photo: "" },
            { id: 8, title: "great indoorsmen", completed: false, story: "", photo: "" },
            { id: 9, title: "sunrise in the jedi room", completed: false, story: "", photo: "" },
            { id: 10, title: "rock climb at corec", completed: false, story: "", photo: "" },
            { id: 11, title: "visit the dining courts", completed: false, story: "", photo: "" },
            { id: 12, title: "eat at all places in union", completed: false, story: "", photo: "" },
            { id: 13, title: "bowl in the union", completed: false, story: "", photo: "" },
            { id: 14, title: "attend purdue vs iu game", completed: false, story: "", photo: "" },
            { id: 15, title: "put a bike in a tree", completed: false, story: "", photo: "" },
            { id: 16, title: "go back to honors north", completed: false, story: "", photo: "" },
            { id: 17, title: "go to brunos pizza", completed: false, story: "", photo: "" },
            { id: 18, title: "try nine irsh", completed: false, story: "", photo: "" },
            { id: 19, title: "midnight famous franks", completed: false, story: "", photo: "" },
            { id: 20, title: "go to hort park at sunset", completed: false, story: "", photo: "" },
            { id: 21, title: "hillenbrunch", completed: false, story: "", photo: "" },
            { id: 22, title: "get a copy of the exponent", completed: false, story: "", photo: "" },
            { id: 23, title: "carve name in harrys", completed: false, story: "", photo: "" },
            { id: 24, title: "have a beer in beering", completed: false, story: "", photo: "" },
            { id: 25, title: "walk under the bell tower", completed: false, story: "", photo: "" },
            { id: 26, title: "graduate!!!", completed: false, story: "", photo: "" }
        ];

        let bucketListItems = [];

        // Load data from localStorage
        function loadData() {
            try {
                const saved = localStorage.getItem('bucketListData');
                if (saved) {
                    bucketListItems = JSON.parse(saved);
                } else {
                    // First time loading - use default items
                    bucketListItems = [...defaultItems];
                    saveData();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                bucketListItems = [...defaultItems];
            }
            renderList();
            updateStats();
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('bucketListData', JSON.stringify(bucketListItems));
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Unable to save data. Your browser may have storage disabled.');
            }
        }

        function renderList() {
            const container = document.getElementById('bucketList');
            container.innerHTML = '';

            bucketListItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `bucket-item ${item.completed ? 'completed' : ''}`;
                itemDiv.innerHTML = `
                    <div class="item-header" onclick="toggleComplete(${item.id})">
                        <div class="checkbox"></div>
                        <div class="item-title">${item.title}</div>
                    </div>
                    ${item.completed ? `
                        <div class="item-details">
                            ${item.story ? `<div class="item-story">"${item.story}"</div>` : ''}
                            ${item.photo ? `<img src="${item.photo}" class="item-photo" alt="Memory photo" />` : ''}
                            <button class="btn btn-save" onclick="showEditSection(${item.id})" style="margin-top: 0.5rem;">
                                ${item.story || item.photo ? 'Edit Memory' : 'Add Memory'}
                            </button>
                        </div>
                    ` : ''}
                    <div id="edit-${item.id}" class="edit-section" style="display: none;">
                        <textarea id="story-${item.id}" placeholder="Write about your experience...">${item.story || ''}</textarea>
                        <label for="photo-${item.id}" class="file-label">ðŸ“· Upload Photo</label>
                        <input type="file" id="photo-${item.id}" accept="image/*" onchange="handlePhotoUpload(${item.id}, event)" />
                        <div style="margin-top: 0.5rem;">
                            <button class="btn btn-save" onclick="saveMemory(${item.id})">Save</button>
                            <button class="btn btn-cancel" onclick="hideEditSection(${item.id})">Cancel</button>
                        </div>
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }

        function toggleComplete(id) {
            const item = bucketListItems.find(i => i.id === id);
            if (item) {
                item.completed = !item.completed;
                if (item.completed) {
                    setTimeout(() => showEditSection(id), 300);
                }
                saveData();
                renderList();
                updateStats();
            }
        }

        function showEditSection(id) {
            const editSection = document.getElementById(`edit-${id}`);
            if (editSection) {
                editSection.style.display = 'block';
            }
        }

        function hideEditSection(id) {
            const editSection = document.getElementById(`edit-${id}`);
            if (editSection) {
                editSection.style.display = 'none';
            }
        }

        function handlePhotoUpload(id, event) {
            const file = event.target.files[0];
            if (file) {
                // Check file size (limit to 5MB to avoid localStorage issues)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Photo is too large. Please choose an image under 5MB.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const item = bucketListItems.find(i => i.id === id);
                    if (item) {
                        item.photo = e.target.result;
                        saveData();
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function saveMemory(id) {
            const story = document.getElementById(`story-${id}`).value;
            const item = bucketListItems.find(i => i.id === id);
            if (item) {
                item.story = story;
                saveData();
                renderList();
                updateStats();
            }
        }

        function addNewItem() {
            const input = document.getElementById('newItemInput');
            const title = input.value.trim();
            if (title) {
                const newId = Math.max(...bucketListItems.map(i => i.id), 0) + 1;
                bucketListItems.push({
                    id: newId,
                    title: title,
                    completed: false,
                    story: "",
                    photo: ""
                });
                input.value = '';
                saveData();
                renderList();
                updateStats();
            }
        }

        function updateStats() {
            const total = bucketListItems.length;
            const completed = bucketListItems.filter(i => i.completed).length;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('percentComplete').textContent = percent + '%';
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
