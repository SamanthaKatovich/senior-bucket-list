<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Year Bucket List 2025-2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .stats {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 0.5rem;
        }

        .bucket-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .bucket-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid #667eea;
        }

        .bucket-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .bucket-item.completed {
            border-left-color: #2ecc71;
            opacity: 0.85;
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .checkbox {
            width: 30px;
            height: 30px;
            border: 3px solid #667eea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .bucket-item.completed .checkbox {
            background: #2ecc71;
            border-color: #2ecc71;
        }

        .checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
        }

        .bucket-item.completed .checkbox::after {
            display: block;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            flex: 1;
        }

        .item-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #f0f0f0;
        }

        .item-story {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .item-photo {
            width: 100%;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .edit-section {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .edit-section textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            resize: vertical;
        }

        .edit-section input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 0.5rem;
            transition: background 0.3s;
        }

        .file-label:hover {
            background: #5568d3;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-save {
            background: #2ecc71;
            color: white;
            margin-right: 0.5rem;
        }

        .btn-save:hover {
            background: #27ae60;
        }

        .btn-cancel {
            background: #e74c3c;
            color: white;
        }

        .btn-cancel:hover {
            background: #c0392b;
        }

        .add-item-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .add-item-section h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .add-item-section input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .btn-add {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-add:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .bucket-list {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Senior Year Bucket List</h1>
            <p>Purdue University 2025-2026</p>
        </header>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="percentComplete">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>

        <div class="add-item-section">
            <h2>Add New Bucket List Item</h2>
            <input type="text" id="newItemInput" placeholder="What do you want to accomplish this year?" />
            <button class="btn btn-add" onclick="addNewItem()">Add to List</button>
        </div>

        <div class="bucket-list" id="bucketList"></div>
    </div>

    <script>
        // Sample bucket list items - you can modify these!
        let bucketListItems = [
            { id: 1, title: "Attend a Purdue football game at Ross-Ade Stadium", completed: false, story: "", photo: "" },
            { id: 2, title: "Get coffee at every cafe on campus", completed: false, story: "", photo: "" },
            { id: 3, title: "Take a photo at the Purdue Bell Tower", completed: false, story: "", photo: "" },
            { id: 4, title: "Attend a career fair and talk to 10+ companies", completed: false, story: "", photo: "" },
            { id: 5, title: "Go to Breakfast Club", completed: false, story: "", photo: "" },
            { id: 6, title: "Study abroad or take a spring break trip", completed: false, story: "", photo: "" },
            { id: 7, title: "Complete a personal coding project", completed: false, story: "", photo: "" },
            { id: 8, title: "Volunteer in the community", completed: false, story: "", photo: "" },
            { id: 9, title: "Attend senior week events", completed: false, story: "", photo: "" },
            { id: 10, title: "Walk across the stage at graduation", completed: false, story: "", photo: "" }
        ];

        // Load saved data from memory
        let savedData = {};

        function loadData() {
            if (Object.keys(savedData).length > 0) {
                bucketListItems = savedData.items || bucketListItems;
            }
            renderList();
            updateStats();
        }

        function saveData() {
            savedData = { items: bucketListItems };
        }

        function renderList() {
            const container = document.getElementById('bucketList');
            container.innerHTML = '';

            bucketListItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `bucket-item ${item.completed ? 'completed' : ''}`;
                itemDiv.innerHTML = `
                    <div class="item-header" onclick="toggleComplete(${item.id})">
                        <div class="checkbox"></div>
                        <div class="item-title">${item.title}</div>
                    </div>
                    ${item.completed ? `
                        <div class="item-details">
                            ${item.story ? `<div class="item-story">"${item.story}"</div>` : ''}
                            ${item.photo ? `<img src="${item.photo}" class="item-photo" alt="Memory photo" />` : ''}
                            <button class="btn btn-save" onclick="showEditSection(${item.id})" style="margin-top: 0.5rem;">
                                ${item.story || item.photo ? 'Edit Memory' : 'Add Memory'}
                            </button>
                        </div>
                    ` : ''}
                    <div id="edit-${item.id}" class="edit-section" style="display: none;">
                        <textarea id="story-${item.id}" placeholder="Write about your experience...">${item.story || ''}</textarea>
                        <label for="photo-${item.id}" class="file-label">ðŸ“· Upload Photo</label>
                        <input type="file" id="photo-${item.id}" accept="image/*" onchange="handlePhotoUpload(${item.id}, event)" />
                        <div style="margin-top: 0.5rem;">
                            <button class="btn btn-save" onclick="saveMemory(${item.id})">Save</button>
                            <button class="btn btn-cancel" onclick="hideEditSection(${item.id})">Cancel</button>
                        </div>
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }

        function toggleComplete(id) {
            const item = bucketListItems.find(i => i.id === id);
            if (item) {
                item.completed = !item.completed;
                if (item.completed) {
                    setTimeout(() => showEditSection(id), 300);
                }
                saveData();
                renderList();
                updateStats();
            }
        }

        function showEditSection(id) {
            const editSection = document.getElementById(`edit-${id}`);
            if (editSection) {
                editSection.style.display = 'block';
            }
        }

        function hideEditSection(id) {
            const editSection = document.getElementById(`edit-${id}`);
            if (editSection) {
                editSection.style.display = 'none';
            }
        }

        function handlePhotoUpload(id, event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const item = bucketListItems.find(i => i.id === id);
                    if (item) {
                        item.photo = e.target.result;
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function saveMemory(id) {
            const story = document.getElementById(`story-${id}`).value;
            const item = bucketListItems.find(i => i.id === id);
            if (item) {
                item.story = story;
                saveData();
                renderList();
                updateStats();
            }
        }

        function addNewItem() {
            const input = document.getElementById('newItemInput');
            const title = input.value.trim();
            if (title) {
                const newId = Math.max(...bucketListItems.map(i => i.id), 0) + 1;
                bucketListItems.push({
                    id: newId,
                    title: title,
                    completed: false,
                    story: "",
                    photo: ""
                });
                input.value = '';
                saveData();
                renderList();
                updateStats();
            }
        }

        function updateStats() {
            const total = bucketListItems.length;
            const completed = bucketListItems.filter(i => i.completed).length;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('percentComplete').textContent = percent + '%';
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
